<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../../css/dashboard.css" />
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div id="header">
    <img id="logo" src="../../asset/images/grey_logo.svg" width="50px" />
    <p id="headerText">Database</p>
    <button class="btn logout">
      <a style="text-decoration: none;color: inherit;" href="/api/auth/logout"
        >Log out</a
      >
    </button>
  </div>
  <div id="midContainer">
    <div id="sidebar">
      <a href="/dashboard/network">
        <div class="sidebarContent">
          <img src="../../asset/images/network.png" width="30px"/>
          <p>Network</p>
        </div>
      </a>
      <a href="/dashboard/database">
        <div class="sidebarContent highlightSelected">
          <img src="../../asset/images/database.svg" width="30px"/>
          <p>Database</p>
        </div>
      </a>
    </div class="sidebarContent">
    <div id="contentContainer">
      <div id="searchContainer">
        <input id="searchBar" placeholder="Assembly line name" />
        <button class="btn newBtn">
          <img src="../../asset/images/new.svg" width="20px"/>
          <a href="#">New</a>
        </button>
      </div>
      <div id="resultContainer">

        <div class="row">
          <p>myChannel assembly line</p>
          <button class="btn newBtn" style="width: 110px;">
            <a href="channel?channelName=myChannel">Query</a>
            <img src="../../asset/images/goto.svg" width="20px" />
          </button>
        </div>

        <div class="row">
          <p>Anthother assembly line</p>
          <button class="btn newBtn" style="width: 110px;">
            <a href="channel?channelName=another">Query</a>
            <img src="../../asset/images/goto.svg" width="20px" />
          </button>
        </div>

        <div class="row">
          <p>Gun assembly line</p>
          <button class="btn newBtn" style="width: 110px;">
            <a href="channel?channelName=gun">Query</a>
            <img src="../../asset/images/goto.svg" width="20px" />
          </button>
        </div>

      </div>
    </div>
  </div>
  <script>
    fetch("http://localhost:8080/api/auth/").then(res => {
      if(res.status != 200) {
        window.location.href = "http://localhost:8080/login.html";
      }
    })
  </script>
</body>
